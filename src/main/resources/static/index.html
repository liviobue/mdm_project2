<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Series Prediction</title>
</head>

<body>
    <h1>Time Series Prediction</h1>

    <div>
        <label for="site-id">Site ID:</label>
        <input type="text" id="site-id" name="site-id">
    </div>

    <div>
        <label for="unit-id">Unit ID:</label>
        <input type="text" id="unit-id" name="unit-id">
    </div>

    <div>
        <label for="read-date">Read Date:</label>
        <input type="date" id="read-date" name="read-date">
    </div>

    <div>
        <label for="salinity">Salinity (ppt):</label>
        <input type="number" id="salinity" name="salinity">
    </div>

    <div>
        <label for="dissolved-oxygen">Dissolved Oxygen (mg/L):</label>
        <input type="number" id="dissolved-oxygen" name="dissolved-oxygen">
    </div>

    <div>
        <label for="ph">pH (standard units):</label>
        <input type="number" id="ph" name="ph">
    </div>

    <div>
        <label for="secchi-depth">Secchi Depth (m):</label>
        <input type="number" id="secchi-depth" name="secchi-depth">
    </div>

    <div>
        <label for="water-depth">Water Depth (m):</label>
        <input type="number" id="water-depth" name="water-depth">
    </div>

    <div>
        <label for="water-temp">Water Temp (°C):</label>
        <input type="number" id="water-temp" name="water-temp">
    </div>

    <div>
        <label for="air-temp-celsius">Air Temp (°C):</label>
        <input type="number" id="air-temp-celsius" name="air-temp-celsius">
    </div>

    <div>
        <label for="air-temp-fahrenheit">Air Temp (°F):</label>
        <input type="number" id="air-temp-fahrenheit" name="air-temp-fahrenheit">
    </div>

    <div>
        <label for="time">Time (24:00):</label>
        <input type="text" id="time" name="time">
    </div>

    <div>
        <label for="field-tech">Field Tech:</label>
        <input type="text" id="field-tech" name="field-tech">
    </div>

    <div>
        <label for="date-verified">Date Verified:</label>
        <input type="date" id="date-verified" name="date-verified">
    </div>

    <div>
        <label for="who-verified">Who Verified:</label>
        <input type="text" id="who-verified" name="who-verified">
    </div>

    <div>
        <label for="air-temp-c">Air Temp (C):</label>
        <input type="number" id="air-temp-c" name="air-temp-c">
    </div>

    <div>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year">
    </div>

    <button onclick="predictWaterTemp()">Predict Water Temperature</button>

    <div id="prediction-result"></div>

    <script src="script.js"></script>
</body>

</html>
